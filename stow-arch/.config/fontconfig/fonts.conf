<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <alias>
        <family>serif</family>
        <prefer>
            <family>DejaVu</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>DejuVu Sans</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>

</fontconfig>
